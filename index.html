<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generador de código de barras EAN para pickers de Rappi Turbo. Ingresá los últimos 6 dígitos y obtené el código completo con validación.">
  <meta name="keywords" content="EAN, código de barras, Rappi, Rappi Turbo, WMS, pickers, inventario">
  <meta name="author" content="Squad de Auditoría - Sergio Cesani">
  <title>Rappi Code</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
 <header class="header">
  <img src="./image/turbologo.png" alt="Turbo Code Logo" class="header-logo" />

  <!-- Botón hamburguesa para mobile -->
  <button class="nav-toggle" aria-label="Abrir menú">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="nav">
    <a href="index.html">Por últimos 6 dígitos</a>
    <a href="buscar.html">Buscar por nombre</a>
  </nav>
</header>

  <main class="container">
    <h1>RAPPI CODE</h1>

    <input
      id="eanInput"
      type="tel"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="6"
      placeholder="Últimos 6 dígitos"
    />

    <button id="generateBtn">Generar código</button>

    <section id="result" class="hidden">
      <p id="skuName"></p>
      <svg id="barcode"></svg>
      <p id="fullEan"></p>
      <img id="skuImage" src="" alt="Imagen del producto" />
    </section>

    <section id="multiResult" class="results-list"></section>
    
  </main>

  <footer> <strong>RappiTurboArgentina</strong></footer>


   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.querySelector('.nav');

      if (!toggle || !nav) return;

      toggle.addEventListener('click', () => {
        nav.classList.toggle('nav-open');
        toggle.classList.toggle('nav-toggle-open');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
